    <main>
        <section>
            <h2>Contactanos</h2>
            <form action="#" method="get">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <br>
                <div>
                    <label for="genero"><b>Indique su género:</b></label>
                    <select name="genero" id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="otro">otro</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" name="correo" id="correo" placeholder="email">
                </div>
                <br>
                <div>
                    <label for="iphone">Teléfono
                        <input type="tel" id="iphone" name="phone" placeholder="phone number">
                    </label>
                </div>
                <br>
                <div>
                    <label for="provincia"><b>Seleccione su provincia:</b></label>
                    <select name="provincia" id="provincia">
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Entre Rios">Entre Ríos</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="San Juan">San Juan</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="Salta">Salta</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Tucumán">Tucumán</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Corrientes">Corrientes</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <br>
                    <textarea name="mensaje" id="mensaje" placeholder="comente aquí" rows="10" cols="50"></textarea>
                </div>
                <br>
                <button type="submit">enviar</button>
            </form>
        </section>
        <br>
        <hr>
        <section>
            <h3>iniciar sesión</h3>
            <form action="" method="get">
                <div>
                    <label for="correo">correo</label>
                    <input type="email" name="correo" id="correo" placeholder="email">
                </div>
                <div>
                    <label for="contraseña">contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="contraseña">
                </div>
                <button type="submit">acceder</button>
            </form>
        </section>
